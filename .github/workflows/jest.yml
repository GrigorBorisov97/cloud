name: Run Jest tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Jest tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run React app in Docker
        run: docker-compose up -d
      
      - name: Check containers
        run: docker ps

      - name: Run Jest tests
        run: docker exec cloud-laravel-1 php artisan test

      - name: Stop and remove React container
        run: docker-compose down react