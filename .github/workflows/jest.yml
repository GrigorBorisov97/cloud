name: Run Jest tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Jest tests
    runs-on: ubuntu-latest

    services:
      react:
        image: node
        ports:
          - 3000:3000
        options: --name react

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run React app in Docker
        run: docker-compose up -d react

      - name: Wait for React app to start
        run: sleep 30s
      
      - name: Wait for React app to start
        run: sleep 30s
      
      - name: Check containers
        run: docker ps

      - name: Run Jest tests
        run: docker exec cloud-react-1 npm test

      - name: Stop and remove React container
        run: docker-compose down react